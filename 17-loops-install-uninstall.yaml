- name: Install packages
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: Installing packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: "nginx", state: "latest"}
    - { name: "mysql", state: "absent"}
    - { name: "zip", state: "latest"}
    - { name: "python3", state: "absent"}