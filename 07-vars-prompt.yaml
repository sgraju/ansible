- name: variables from prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: username
    prompt: what is your name?
    private: false
  - name: password
    promt: What is your password?
    private: true
  tasks:
  - name: print credentials
    ansible.builtin.debug:
      msg: "Username is: {{ username }}, Password is: {{ password }}"