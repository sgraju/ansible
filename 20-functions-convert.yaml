- name: functions
  hosts: local
  connection: local
  vars:
    technologies: DevSecOps, Shell, Ansible, Terraform, Kubernetes, Docker, Jenkins # string
    # dictionary == map
    tags:
    Application: payment
    Environment: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Govardhan') }}"

  # string to list
  - name: convert string to list
    ansible.builtin.debug:
      msg: "Technologies are: {{ technologies | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"